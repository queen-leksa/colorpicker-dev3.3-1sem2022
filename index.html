<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>colorpicker</title>
    <style>
        color-picker {
            display: grid;
            grid-template-columns: 120px auto;
            grid-template-rows: 50px 50px;
            gap: 20px;
        }
        .overlay {
            background-image: linear-gradient(red, purple);
        }
    </style>
</head>
<body>
    <color-picker></color-picker>
    <script src="script.js" type="module"></script>
</body>
</html>
