<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>colorpicker</title>
    <style>
        coord-picker {
            width: 200px;
            height: 200px;
            position: relative;
            display: block;
            background-color: rgba(255, 255, 255, 0.02);
        }
        color-slider {
            display: block;
            position: relative;
            width: 400px;
            height: 50px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <coord-picker bg="#00f" x="50" y="50"></coord-picker>
    <color-slider bg="#00f" x="50" type="color"></color-slider>
    <color-slider bg="#00f" x="50" type="transparent"></color-slider>
    <script src="script.js" type="module"></script>
</body>
</html>
